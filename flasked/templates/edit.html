{% extends 'base.html' %}
 
{% block head %}
<title>Edit Posts</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>
    <hr>
    <h2>Edit</h2>
    <form action="/posts/edit/{{ post.id }}" method="POST">
        <label for="title">Title</label>
        <input class="form-control" type="text" name='title' id='title' placeholder='{{ post.title }}' aria-label="Enter Title">
        <br>
        <label for="content">Content</label>
         <textarea class="form-control" id="content" rows="3" name='content' id='content'  aria-label="Enter content">{{ post.content }}</textarea>
        <br>
        <label for="author">Author</label>
        <input class="form-control" type="text" name='author' id='author' placeholder='{{ post.author }}' aria-label="Enter author">
        <br>
        <input type='submit' value="Save">

    </form>
    <hr>
{% endblock %}
